<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Welcome to RevPlay')}"></head>

<style>
    .welcome-container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent url('/images/bg_concert.png') no-repeat center center / cover;
        padding: 20px;
        z-index: 100;
    }

    .welcome-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-xl);
        padding: 60px 40px;
        width: 100%;
        max-width: 650px;
        text-align: center;
        box-shadow: var(--shadow);
        color: white;
    }

    .welcome-logo-icon {
        font-size: 64px;
        margin-bottom: 24px;
        display: block;
    }

    .welcome-title {
        font-size: 48px;
        font-weight: 800;
        color: white;
        margin-bottom: 12px;
        letter-spacing: -1.5px;
    }

    .welcome-subtitle {
        font-size: 18px;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 48px;
        line-height: 1.6;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }

    .portal-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 24px;
        width: 100%;
    }

    .portal-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-lg);
        padding: 32px 24px;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: white;
    }

    .portal-card:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: var(--accent-light);
        transform: translateY(-8px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .portal-icon {
        font-size: 48px;
        margin-bottom: 20px;
    }

    .portal-name {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 8px;
    }

    .portal-desc {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.4;
    }

    .welcome-footer {
        position: absolute;
        bottom: 30px;
        color: rgba(255, 255, 255, 0.5);
        font-size: 14px;
    }

    @media (max-width: 640px) {
        .portal-grid {
            grid-template-columns: 1fr;
        }

        .welcome-card {
            padding: 40px 24px;
        }

        .welcome-title {
            font-size: 36px;
        }
    }
</style>

<body>
    <div class="welcome-container">
        <div class="welcome-card">
            <span class="welcome-logo-icon">ðŸŽµ</span>
            <h1 class="welcome-title">RevPlay</h1>
            <p class="welcome-subtitle">Experience music like never before. Stream your favorite tracks or manage your
                artistic journey.</p>

            <div class="portal-grid">
                <a th:href="@{/login(role='user',portal='true')}" class="portal-card">
                    <div class="portal-icon">ðŸŽ§</div>
                    <div class="portal-name">Listener Portal</div>
                    <p class="portal-desc">Discover and stream music from talented artists.</p>
                </a>
                <a th:href="@{/login(role='artist',portal='true')}" class="portal-card">
                    <div class="portal-icon">ðŸŽ¤</div>
                    <div class="portal-name">Artist Portal</div>
                    <p class="portal-desc">Upload tracks, albums, and grow your audience.</p>
                </a>
            </div>
        </div>

        <div class="welcome-footer">
            &copy; 2026 RevPlay &bull; All Rights Reserved
        </div>
    </div>

    <div th:replace="~{fragments :: scripts}"></div>
</body>

</html>
